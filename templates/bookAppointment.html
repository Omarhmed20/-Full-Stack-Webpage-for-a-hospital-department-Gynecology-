<body>
    <!-- header section start -->
    <div class="header_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="col-sm-1">
                <div class="logo"><a href="index.html"><img
                            src="static/images/medical-symbol.png"></a>

            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item active">

                     </li>
                </ul>
            </div>
        </nav>
        <!-- header section end -->
        <!--Form start-->
        <form>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <div class="input-group" id="fnl">
                        <div class="input-group-prepend">
                            <span class="input-group-text form-control">Patient First and last name</span>
                        </div>
                        <input type="text" class="form-control" id="firstN">
                        <input type="text" class="form-control" id="lastN">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Admin Id</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text form-control">Doctor First and last name</span>
                    </div>
                    <input type="text" class="form-control" id="firstN">
                    <input type="text" class="form-control" id="lastN">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-2">
                    <label for="input-date">Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group col-sm-2">
                    <label for="input-date">Time</label>
                    <input type="time" class="form-control">
                </div>
            </div>

           
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label>Symptom</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Urgency</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Check-up</option>
                        <option>Urgent</option>
                        <option>Emergency</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Appointment</button>
        </form>
